<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Esercizio Finance</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <label for="lblSymbols" id="title">
        Inserisci il nome dell'azienda da cui ricavare dati/grafici
    </label>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="navbar">
        <div class="collapse navbar-collapse" id="navbarSupportedContent" class="navbar-nav mr-auto">
			<select id="cmbSymbols" class="navbar-nav mr-auto">
                <option value="IBM"> IBM </option>
                <option value="MSFT"> Microsoft </option>
                <option value="SNE"> Sony </option>
                <option value="BABA"> Alibaba </option>
                <option value="XIACF"> Xiaomi  </option>
            </select>
            <select id="cmbRank" class="navbar-nav mr-auto"></select>
            <form class="form-inline my-2 my-lg-0">
                <input id="txtCerca" class="form-control mr-sm-2" type="search" placeholder="Nome azienda" aria-label="Search">
            </form>
			<a id="btnDownload" download="grafico.jpg" href="" class="btn btn-primary float-left bg-flat-color-1"><i class="fa fa-download"></i></a>	
        </div>
    </nav>
    <div id="wrapper">
        <table id="table" class="table"></table>
    </div>
    <div id="grafico" class="container" style="width:800px;background-color:rgba(255,255,255,0.5);"></div>		
</body>
</html>
