<html>
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="index.css" />
		<script type="application/javascript" src="jquery.js"></script>
		<script type="application/javascript" src="index.js"></script>
		<title>Random User Generator</title>
	</head>
	<body>
		<section id="secScelte">
			<h1>RANDOM USER GENERATOR</h1>
			<div id="divParametri">
				<div id="divNumeroProfili">
					<h3>Numero di profili</h3>
					<div>
						<input style="border-radius: 5px;" id="numeroPersone" class="slider" type="range" min="1" max="25" value="1" step="1"/>
						<span id="numCorrente">1</span>
					</div>
				</div>
				<table id="divGenere">
					<thead>
						<tr>
							<th colspan="3"><h3>Genere</h3></th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td><label><input type="radio" id="rdb-all" name="rdbGenere" class="rdbGenere" checked />Tutti</label></td>
							<td><label><input type="radio" id="rdb-female" name="rdbGenere" class="rdbGenere" />Femmine</label></td>
							<td><label><input type="radio" id="rdb-male" name="rdbGenere" class="rdbGenere" />Maschi</label></td>
						</tr>
					</tbody>
				</table>
				<table id="divNazione">
					<thead>
						<tr>
							<th colspan="5"><h3>Nazione</h3></th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td><label><input type="checkbox" class="chk" value="us" id="chk-us" name="chkNazione" />America</label></td>
							<td><label><input type="checkbox" class="chk" value="gb" id="chk-gb" name="chkNazione" />Gran Bretagna</label></td>
							<td><label><input type="checkbox" class="chk" value="de" id="chk-de" name="chkNazione" />Germania</label></td>
							<td><label><input type="checkbox" class="chk" value="br" id="chk-br" name="chkNazione" />Brazile</label></td>
							<td><label><input type="checkbox" class="chk" value="ir" id="chk-ir" name="chkNazione" />Iran</label></td>
						</tr>
					</tbody>
				</table>
			</div>
			<input type="button" id="btnGenera" value="Genera" />
	    </section>
		<section id="selRandomUser">
			<div id="divImg"><img id="img"/></div>
			<label class="lbl" id="lblFrase"></label>
			<br>
            <label class="lbl" id="lblInfo"></label>
			<ul id="ulProfilo">
				<li id="liGeneralita"></li>
				<li id="liEmail" ></li>
				<li id="liCompleanno"></li>
				<li id="liIndirizzo"></li>
				<li id="liTelefono"></li>
				<li id="liPassword"></li>
			</ul>
			<img id="frecciaSinistra"/>
			<img id="frecciaDestra"/>
		</section>
	</body>
</html>
